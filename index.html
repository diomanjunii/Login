<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- my css -->
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
  </head>
  <body>
    <!-- Login -->
    <section>
        <div class="container">
          <div class="row justify-content-center" style="margin-top: 7%;">
            <div class=" border border-2 " style="padding: 30px; width: 400px; background-color: yellow; font-family: cursive;">
                <div class="text-center">
                  <h4>Login</h4>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Username</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn" style="background-color: yellowgreen;">Submit</button>
                </form>
            </div>
          </div>
        </div> 
    </section>        
    <!-- Akhir login -->

    <!-- ______ -->
    <div class="text-center position-absolute bottom-0 start-50 translate-middle-x">
      <p>Created with <i class="bi bi-heart"></i> by <a href="https://www.instagram.com/diomanjunii/" class="text-white fw-bold">Dio Manjuni</a></p>
    </div>
    <!-- _____ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
